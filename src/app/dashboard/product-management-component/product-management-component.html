<div class="container">
  <h1 class="text-center mb-4">Liste des produits</h1>

  <div class="row g-4">
    <div class="col-sm-6 col-md-4 col-lg-3" *ngFor="let product of products">
      <div class="card h-100">
        <div class="card-body">
          <h5 class="card-title">{{ product.name || 'Nom non défini' }}</h5>
          <h6 class="card-subtitle mb-2 text-muted">Catégorie : {{ product.categoryId || 'N/A' }}</h6>
          <p class="card-text">{{ product.description || 'Pas de description' }}</p>
          <p class="card-text">Stock : {{ product.stock ?? 0 }}</p>
          <a href="#" class="btn btn-primary">Détails</a>
        </div>
      </div>
    </div>
  </div>
</div>
