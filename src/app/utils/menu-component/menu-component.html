<nav class="navbar navbar-expand-lg px-3"
     [ngClass]="isDarkMode ? 'navbar-dark bg-dark' : 'navbar-light bg-light'">
  
  <a class="navbar-brand fw-bold">{{ appText.appTitle }}</a>

  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menuNav">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="menuNav">
    <ul class="navbar-nav ms-auto">

      <ng-container *ngFor="let item of menu">

        <li class="nav-item" *ngIf="!item.children">
          <a class="nav-link d-flex align-items-center" [routerLink]="item.route">
            <i *ngIf="item.icon" [class]="item.icon + ' me-2'"></i>
            {{ item.label }}
          </a>
        </li>

        <li class="nav-item dropdown" *ngIf="item.children">
          <a class="nav-link dropdown-toggle d-flex align-items-center" role="button" data-bs-toggle="dropdown">
            <i *ngIf="item.icon" [class]="item.icon + ' me-2'"></i>
            {{ item.label }}
          </a>
          <ul class="dropdown-menu" [ngClass]="isDarkMode ? 'dropdown-menu-dark' : ''">
            <li *ngFor="let sub of item.children">
              <a class="dropdown-item" [routerLink]="sub.route">{{ sub.label }}</a>
            </li>
          </ul>
        </li>

      </ng-container>

    </ul>
  </div>
</nav>
